<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count=1;
        let Total=0;
        while(count<=5){
            Total=Total+count;
            count=count+1;
        }
        document.write(Total);
    </script>
</body>
</html>
