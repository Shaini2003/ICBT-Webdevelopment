<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="P1"></p>
    <p id="P2"></p>
    <p id="P3"></p>
    <p id="P4"></p>

    <script>

        let x=5;
        let y=2;
        document.getElementById("P1").innerHTML="ADDITION: "+parseInt(x+y);
        document.getElementById("P2").innerHTML="Substraction: "+parseInt(x-y);
        document.getElementById("P3").innerHTML="Increment x by 1: "+(++x);
        document.getElementById("P4").innerHTML="Decrementy by 1: "+(--y);
    </script>
    
</body>
</html>
